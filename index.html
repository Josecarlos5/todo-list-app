<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kanban To-Do List</h1>
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task-list" id="todo-list"></div>
            <input type="text" id="new-task" placeholder="New Task">
            <button onclick="addTask('todo')">Add Task</button>
        </div>
        <div class="column" id="pending">
            <h2>Pending</h2>
            <div class="task-list" id="pending-list"></div>
        </div>
        <div class="column" id="doing">
            <h2>Doing</h2>
            <div class="task-list" id="doing-list"></div>
        </div>
        <div class="column" id="blocked">
            <h2>Blocked</h2>
            <div class="task-list" id="blocked-list"></div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list" id="done-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
